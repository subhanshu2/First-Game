<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Color Game</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="heading">COLOR GAME..</div>
        <div id="content">
            <div class="container1">
                <div id="button">
                    <button id="button1" onclick="startTime()">START</button>
                    <span id="button2">0</span>
                </div>
                <div class="ques"><p id="ques">red</p></div>
                <div id="options">
                    <div class="line">
                        <button class="random" id="random1" onclick="compare(document.getElementById('random1').innerHTML)">red</button>
                        <button class="random" id="random2" onclick="compare(document.getElementById('random2').innerHTML)">yellow</button>
                        <button class="random" id="random3" onclick="compare(document.getElementById('random3').innerHTML)">green</button>
                    </div>
                    <div class="line">
                        <button class="random" id="random4" onclick="compare(document.getElementById('random4').innerHTML)">orange</button>
                        <button class="random" id="random5" onclick="compare(document.getElementById('random5').innerHTML)">blue</button>
                        <button class="random" id="random6" onclick="compare(document.getElementById('random6').innerHTML)">purple</button>
                    </div>
                    <div class="line">
                        <button class="random" id="random7" onclick="compare(document.getElementById('random7').innerHTML)">grey</button>
                        <button class="random" id="random8" onclick="compare(document.getElementById('random8').innerHTML)">pink</button>
                        <button class="random" id="random9" onclick="compare(document.getElementById('random9').innerHTML)">brown</button>
                    </div>
                </div>
            </div>
            <div class="container2"><p>[<span id="score"></span>]</p></div>
        </div>
        <div class="btn">button</div>
        
        <script src="script.js"></script>
    </body>
</html>
